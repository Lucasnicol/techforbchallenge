<div class="head" [ngClass]="getHeadClasss()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
                    <input type="search" 
                           class="search" 
                           name=""
                           placeholder="Buscar Aquí" 
                           id="">
                    <i class=" far fa-search search-icon"></i>
                </div>
                <div *ngIf="canShowSearchAsOverlay">
                    <button
                        [cdkMenuTriggerFor]="searchOverlay"
                        class="search-meu-btn ripple"
                    
                    >
                        <i class="far fa-search search-icon"></i>
                    </button>

                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="configurationOverlay">
                        <i class="far fa-cog menu-icon"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="bellOverlay">
                        <i class="far fa-bell menu-icon"></i>
                    </button>
                </div>
            </div>
            <div class="head-user-avatar-conteiner">
                <div class="head-user-avatar">
                    <img src="../../assets/imagen.jpg" alt="user" class="user-avatar" [cdkMenuTriggerFor]="userItemsOverlay">
                    <div class="circle-indicator pulse"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" id="" placeholder="Buscar Aqui">
        <button class="search-btn">
            <i class="far fa-search search-icon"></i>
        </button>
    </div>
</ng-template>

<ng-template #configurationOverlay>
    <div class="overlay overlay-notification overlay-fall" cdkMenu>
        <ul>
            <li class="notification-head-container">
                <div class="notification-head">Configuración</div>
                <span class="view-all-link">
                    <a>View All</a>
                </span>
            </li>
            <li class="notification-message-container"
                *ngFor="let notification of notifications"
                cdkMenuItem
                >
                <i [class]="notification.icon"></i>
                <div>
                    <div class="notification-subject">
                        {{notification.subject}}
                    </div>
                    <p class="notification-desc">
                        {{notification.description}}
                    </p>
                </div>
            </li>
        </ul>
    </div>

</ng-template>

<ng-template #bellOverlay>
    <div class="overlay overlay-notification overlay-fall" cdkMenu>
        <ul>
            <li class="notification-head-container">
                <div class="notification-head">Notificación</div>
                <span class="view-all-link">
                    <a>View All</a>
                </span>
            </li>
            <li class="notification-message-container"
                *ngFor="let bell of bells"
                cdkMenuItem
                >
                <i [class]="bell.icon"></i>
                <div>
                    <div class="notification-subject">
                        {{bell.subject}}
                    </div>
                    <p class="notification-desc">
                        {{bell.description}}
                    </p>
                </div>
            </li>
        </ul>
    </div>

</ng-template>


<ng-template #userItemsOverlay>
    <div class="overlay overlay-notification overlay-fall" cdkMenu>
        <ul>
            <li class="notification-head-container">
                <div class="notification-head">Usuario</div>
                <span class="view-all-link">
                    <a>View All</a>
                </span>
            </li>
            <li class="notification-message-container"
                *ngFor="let userItem of userItems"
                cdkMenuItem
                >
                <i [class]="userItem.icon"></i>
                <div>
                    <div class="notification-subject">
                        {{userItem.subject}}
                    </div>
                    <p class="notification-desc">
                        {{userItem.description}}
                    </p>
                </div>
            </li>
        </ul>
    </div>

</ng-template>
